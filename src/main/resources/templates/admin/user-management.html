<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - 管理画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a th:href="@{/home}" class="logo">Clothing EC - 管理画面</a>
            <ul class="nav-menu">
                <li><a th:href="@{/admin/dashboard}">ダッシュボード</a></li>
                <li><a th:href="@{/admin/products}">商品管理</a></li>
                <li><a th:href="@{/admin/users}" class="active">ユーザー管理</a></li>
                <li><a th:href="@{/home}">サイトに戻る</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn-logout">ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="admin-header">
            <h1>ユーザー管理</h1>
        </div>
        
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ユーザー名</th>
                        <th>氏名</th>
                        <th>メールアドレス</th>
                        <th>権限</th>
                        <th>登録日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">username</td>
                        <td th:text="${user.fullName}">Full Name</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td>
                            <span th:class="'role-badge ' + ${user.role.name()}"
                                  th:text="${user.role.name() == 'ADMIN' ? '管理者' : '一般ユーザー'}">
                                Role
                            </span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
                        <td class="admin-actions">
                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" 
                                  method="post" style="display:inline;"
                                  onsubmit="return confirm('本当に削除しますか？');"
                                  th:if="${user.role.name() != 'ADMIN'}">
                                <button type="submit" class="btn-small btn-delete">削除</button>
                            </form>
                            <span th:if="${user.role.name() == 'ADMIN'}" class="admin-note">管理者は削除不可</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${#lists.isEmpty(users)}" class="no-data">
                <p>登録されているユーザーがいません</p>
            </div>
        </div>
    </div>
</body>
</html>
