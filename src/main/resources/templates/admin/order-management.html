<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文管理 - 管理画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a th:href="@{/home}" class="logo">Clothing EC - 管理画面</a>
            <ul class="nav-menu">
                <li><a th:href="@{/admin/dashboard}">ダッシュボード</a></li>
                <li><a th:href="@{/admin/products}">商品管理</a></li>
                <li><a th:href="@{/admin/orders}" class="active">注文管理</a></li>
                <li><a th:href="@{/admin/users}">ユーザー管理</a></li>
                <li><a th:href="@{/home}">サイトに戻る</a></li>
                <li>
                    <span sec:authentication="name">ユーザー</span>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn-logout">ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="admin-header">
            <h1>注文管理</h1>
        </div>
        
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>注文ID</th>
                        <th>ユーザー</th>
                        <th>注文日</th>
                        <th>商品数</th>
                        <th>合計金額</th>
                        <th>ステータス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">1</td>
                        <td th:text="${order.user.username}">username</td>
                        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">日時</td>
                        <td th:text="${order.items.size() + '点'}">0点</td>
                        <td th:text="${'¥' + #numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}">¥0</td>
                        <td>
                            <span th:class="'order-status ' + ${order.status.name()}"
                                  th:text="${order.status.name() == 'PENDING' ? '保留中' :
                                           (order.status.name() == 'CONFIRMED' ? '確認済み' :
                                           (order.status.name() == 'PROCESSING' ? '処理中' :
                                           (order.status.name() == 'SHIPPED' ? '発送済み' :
                                           (order.status.name() == 'DELIVERED' ? '配達完了' : 'キャンセル'))))}">
                                ステータス
                            </span>
                        </td>
                        <td class="admin-actions">
                            <a th:href="@{/admin/orders/{id}(id=${order.id})}" 
                               class="btn-small btn-edit">詳細</a>
                            
                            <form th:action="@{/admin/orders/status/{id}(id=${order.id})}" 
                                  method="post" style="display:inline;">
                                <select name="status" onchange="this.form.submit()" class="status-select">
                                    <option value="PENDING" th:selected="${order.status.name() == 'PENDING'}">保留中</option>
                                    <option value="CONFIRMED" th:selected="${order.status.name() == 'CONFIRMED'}">確認済み</option>
                                    <option value="PROCESSING" th:selected="${order.status.name() == 'PROCESSING'}">処理中</option>
                                    <option value="SHIPPED" th:selected="${order.status.name() == 'SHIPPED'}">発送済み</option>
                                    <option value="DELIVERED" th:selected="${order.status.name() == 'DELIVERED'}">配達完了</option>
                                    <option value="CANCELLED" th:selected="${order.status.name() == 'CANCELLED'}">キャンセル</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${#lists.isEmpty(orders)}" class="no-data">
                <p>注文がありません</p>
            </div>
        </div>
    </div>
    
    <footer style="margin-top: 4rem; background-color: #2c3e50; color: white; text-align: center; padding: 2rem 0;">
        <div class="container">
            <p>&copy; 2025 Clothing EC 管理システム. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
