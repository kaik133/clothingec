<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録 - 管理画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a th:href="@{/home}" class="logo">Clothing EC - 管理画面</a>
            <ul class="nav-menu">
                <li><a th:href="@{/admin/dashboard}">ダッシュボード</a></li>
                <li><a th:href="@{/admin/products}">商品管理</a></li>
                <li><a th:href="@{/admin/users}">ユーザー管理</a></li>
                <li><a th:href="@{/home}">サイトに戻る</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn-logout">ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="admin-header">
            <h1>商品登録</h1>
            <a th:href="@{/admin/products}" class="btn btn-secondary">戻る</a>
        </div>
        
        <div class="form-container">
            <form th:action="@{/admin/products/save}" th:object="${product}" method="post" class="admin-form">
                <div class="form-group">
                    <label for="name">商品名 *</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">商品説明</label>
                    <textarea id="description" th:field="*{description}" rows="5"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">価格 *</label>
                        <input type="number" id="price" th:field="*{price}" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">カテゴリー *</label>
                        <select id="category" th:field="*{category}" required>
                            <option value="">選択してください</option>
                            <option value="トップス">トップス</option>
                            <option value="ボトムス">ボトムス</option>
                            <option value="アウター">アウター</option>
                            <option value="アクセサリー">アクセサリー</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="size">サイズ</label>
                        <select id="size" th:field="*{size}">
                            <option value="">選択してください</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">カラー</label>
                        <input type="text" id="color" th:field="*{color}">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="stockQuantity">在庫数 *</label>
                        <input type="number" id="stockQuantity" th:field="*{stockQuantity}" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">ステータス *</label>
                        <select id="status" th:field="*{status}" required>
                            <option value="ACTIVE">販売中</option>
                            <option value="INACTIVE">非公開</option>
                            <option value="OUT_OF_STOCK">在庫切れ</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">画像URL</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" 
                           placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <a th:href="@{/admin/products}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
