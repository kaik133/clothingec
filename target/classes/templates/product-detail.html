<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - Clothing EC'">商品詳細</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a th:href="@{/home}" class="logo">Clothing EC</a>
            <ul class="nav-menu">
                <li><a th:href="@{/home}">ホーム</a></li>
                <li><a th:href="@{/products}">商品一覧</a></li>
                <li><a th:href="@{/cart}">カート</a></li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/dashboard}">管理画面</a>
                </li>
                <li>
                    <span sec:authentication="name">ユーザー</span>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn-logout">ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="product-detail">
            <div class="product-image-large">
                <img th:src="${product.imageUrl}" 
                     th:alt="${product.name}"
                     onerror="this.src='https://via.placeholder.com/600x800?text=No+Image'">
            </div>
            
            <div class="product-details-info">
                <h1 th:text="${product.name}">Product Name</h1>
                <p class="product-price-large" th:text="${'¥' + #numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">¥0</p>
                
                <div class="product-meta">
                    <p><strong>カテゴリー:</strong> <span th:text="${product.category}">Category</span></p>
                    <p><strong>サイズ:</strong> <span th:text="${product.size}">Size</span></p>
                    <p><strong>カラー:</strong> <span th:text="${product.color}">Color</span></p>
                    <p><strong>在庫:</strong> 
                        <span th:text="${product.stockQuantity + '個'}">0個</span>
                        <span th:if="${product.status.name() == 'OUT_OF_STOCK'}" 
                              class="stock-status out">（在庫切れ）</span>
                        <span th:if="${product.status.name() == 'ACTIVE'}" 
                              class="stock-status in">（在庫あり）</span>
                    </p>
                </div>
                
                <div class="product-description">
                    <h3>商品説明</h3>
                    <p th:text="${product.description}">Product description goes here...</p>
                </div>
                
                <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <div class="quantity-selector">
                        <label for="quantity">数量:</label>
                        <input type="number" id="quantity" name="quantity" 
                               value="1" min="1" th:max="${product.stockQuantity}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-large"
                            th:disabled="${product.status.name() == 'OUT_OF_STOCK' || product.stockQuantity == 0}">
                        カートに追加
                    </button>
                </form>
                
                <div class="product-actions">
                    <a th:href="@{/products}" class="btn btn-secondary">商品一覧に戻る</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Clothing EC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
